{% extends 'app/base.html' %}

{% block title %} Add Post {% endblock title %}

{% block content %}
    <div class="col-md-10">
        <h3 class="my-4 text-center">Add New Post</h3>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for fm in form %}
                <div class="form-group">
                    {{ fm.label_tag }} {{ fm }} <small class="text-warning">{{ fm.errors|striptags }}</small>
                </div>
            {% endfor %}
            <input type="submit" value="Add Post" class="btn btn-success">
            <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
{% endblock content %}
